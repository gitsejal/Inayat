<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="/assests/IN.png">
        <h1>Sign Up Now</h1>
        <form>
            <input type="email" class="input-box" placeholder="Enter Your Email">
            <input type="password" class="input-box" placeholder="Enter Password">
            <p><span><input type="checkbox" > </span>I agree to the terms of services</p>
            <button type="button" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="google-btn">Login with Google</button>
            <p> Do you have an account already? <a href="#">Sign In</a></p>
        </form>
    </div>
</body>
</html>
